<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="jumbotronExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse"
          id="jumbotronExample"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active float1">
              <button class="btn btn-alert" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

<div *ngIf="showDatas" class="container">
    <div class="row">
        <!-- <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              [(ngModel)]="filterTerm"
            />
          </div> -->
        <div class="col-md-12">
            <button class="btn btn-primary float-end mt-2" routerLink="/add">Add Data</button>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Company</th>
                    <!-- <th scope="col">status</th> -->
                    <th scope="col">Action</th> 
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td (click)="sendData(item.id)" class="point">{{item.fullname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.designation}}</td>
                    <td>{{item.company}}</td>
                    <!-- <span *ngFor="let user of users">
                        <td><mat-slide-toggle type="slider" [checked]="user.enabled" (change)="toggleStatus(user)"></mat-slide-toggle></td>
                        
                    </span> -->
                    <td >
                        <button class="btn btn-primary" (click)="edit(item.id)">Edit</button>
                        <button class="btn btn-secondry" (click)="delete(item.id)"  color="primary">Delete</button>
                      </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
