<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="jumbotronExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse"
          id="jumbotronExample"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active float1">
              <button class="btn btn-alert" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


<div class="container">
    <div class="row">
        <div class="col-md-12" *ngFor="let item of data; let i =index">
            
            <div class="col-md-6" >
                <label>Full Name</label>
                <p>{{item.fullname}}</p>
              
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <p>{{item.email}}</p>
                
            </div>
            <div class="col-md-6">
                <label>Designation</label>
                <p>{{item.designation}}</p>
               
            </div>
            <div class="col-md-6">
                <label>Company</label>
                <p>{{item.company}}</p>
            </div>
        </div>
    </div>
</div>
